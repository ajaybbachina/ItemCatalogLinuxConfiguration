{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="container">
  <div class="col-md-12">
    <div class="row" style="margin-top: 35px;">
      <h1>Delete Item</h1>
    </div>
    <div class="row" style="margin-top: 10px;">
      <h5>Are you sure you want to delete {{item.name}}?</h5>
    </div>
    <div class="row" style="margin-top: 10px;">
      <form method="POST">
        <button type="submit" class="btn btn-danger">
          <i class="far fa-trash-alt text-and-icon"></i>Delete
        </button>
        <a
          href="{{ url_for('showItem',category_id=item.category_id,item_id=item.id) }}"
          ><button type="button" class="btn btn-success">
            <i class="fas fa-times text-and-icon"></i>Cancel
          </button></a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}

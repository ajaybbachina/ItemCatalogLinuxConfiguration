{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
					</div>
	</div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Add Item</h1>
		</div>
	</div>

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
	
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
		</div>
		<div class="col-md-1"></div>
    </div>
    <form method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" type="text" class="form-control" value="" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" class="form-control" id="category" required>
            {% for category in categories %}
              <option value="{{ category.id }}" {% if category_id == category.id %} selected {% endif %}>{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>                          
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" class="form-control" id="description" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-save text-and-icon"></i>Add</button>
        <a href=""><button type="button" class="btn btn-danger"><i class="fas fa-times text-and-icon"></i>Cancel</button></a>
      </form>
{% endblock %}

<div class="row top-menu">
  <div class="col-md-6">
    <a href="{{url_for('showCategories')}}">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Show All
      Categories
    </a>
  </div>
  <div class="col-md-6 text-right">
    {% if session['user_id'] %}
    <span>{{session['username']}}</span>
    <a href="{{url_for('gdisconnect')}}">
      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign
      Out
    </a>
    {% else %}
    <a href="{{url_for('login')}}">
      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign
      In
    </a>
    {% endif %}
  </div>
</div>
